<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroplane Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">FlightBook</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Book Your Dream Flight Today</h1>
            <p>Choose your destination, book your flight, and soar high.</p>
            <a href="#booking" class="btn">Book Now</a>
        </div>
    </section>

    <!-- Booking Section -->
    <section id="booking" class="booking">
        <h2>Flight Booking</h2>
        <div class="booking-form">
            <form>
                <label for="from">From</label>
                <input type="text" id="from" name="from" placeholder="Enter Departure City" required>

                <label for="to">To</label>
                <input type="text" id="to" name="to" placeholder="Enter Destination City" required>

                <label for="date">Departure Date</label>
                <input type="date" id="date" name="date" required>

                <button type="submit" class="btn">Search Flights</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 FlightBook. All Rights Reserved.</p>
    </footer>

</body>
</html>
